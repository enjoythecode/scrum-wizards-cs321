                    <div class = "card-title">Sleep</div>
                    <canvas id="transaction-history1" class="transaction-chart"></canvas>
                    <script>
                    if ($("#transaction-history1").length) {
                      var areaData = {
                        labels: ["Sleep"],
                        datasets: [{
                            data: [{{ sleep_circle}},(100-{{sleep_circle}})],
                            backgroundColor: [
                            {% if sleep_circle < 70 %} "#FD9901" {% else %} "#00d25b" {% endif %}, "#111111"
                            ]
                          }
                        ]
                      };
                      var areaOptions = {
                        responsive: true,
                        maintainAspectRatio: true,
                        segmentShowStroke: false,
                        cutoutPercentage: 70,
                        elements: {
                          arc: {
                              borderWidth: 0
                          }
                        },
                        legend: {
                          display: false
                        },
                        tooltips: {
                          enabled: true
                        }
                      }
                      var transactionhistoryChartPlugins = {
                        beforeDraw: function(chart) {
                          var width = chart.chart.width,
                              height = chart.chart.height,
                              ctx = chart.chart.ctx;

                          ctx.restore();
                          var fontSize = 1;
                          ctx.font = fontSize + "rem sans-serif";
                          ctx.textAlign = 'left';
                          ctx.textBaseline = "middle";
                          ctx.fillStyle = "#ffffff";

                          var text = {{sleep_circle}},
                              textX = Math.round((width - ctx.measureText(text).width) / 2),
                              textY = height / 2.4;

                          ctx.fillText(text, textX, textY);

                          ctx.restore();
                          var fontSize = 0.75;
                          ctx.font = fontSize + "rem sans-serif";
                          ctx.textAlign = 'left';
                          ctx.textBaseline = "middle";
                          ctx.fillStyle = "#6c7293";

                          var texts = "",
                              textsX = Math.round((width - ctx.measureText(text).width) / 1.93),
                              textsY = height / 1.7;

                          ctx.fillText(texts, textsX, textsY);
                          ctx.save();
                        }
                      }
                      var transactionhistoryChartCanvas = $("#transaction-history1").get(0).getContext("2d");
                      var transactionhistoryChart = new Chart(transactionhistoryChartCanvas, {
                        type: 'doughnut',
                        data: areaData,
                        options: areaOptions,
                        plugins: transactionhistoryChartPlugins
                      });}

                    </script>

    <!-- Google Picker API Script -->
    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */
    
      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly';
    
      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '418133534880-o9kfvgfem47f4o1dn28gfvba89scj7dg.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBd1CcNgzMhY86u4kCU7NzbUAZfnNcKdEM';
    
      // TODO(developer): Replace with your own project number from console.developers.google.com.
      const APP_ID = 'cams-2022';
    
      let tokenClient;
      let accessToken = null;
      let pickerInited = false;
      let gisInited = false;
    
    
      
    
      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client:picker', intializePicker);
      }
    
      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function intializePicker() {
        await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
        pickerInited = true;
      }
    
      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
      }
    

    
      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (response) => {
          if (response.error !== undefined) {
            throw (response);
          }
          accessToken = response.access_token;
          await createPicker();
        };
    
        if (accessToken === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }
    
      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        if (accessToken) {
          accessToken = null;
          google.accounts.oauth2.revoke(accessToken);
        }
      }
    
      /**
       *  Create and render a Picker object for searching images.
       */
      function createPicker() {
        const view = new google.picker.View(google.picker.ViewId.DOCS);
        const picker = new google.picker.PickerBuilder()
            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
            .setDeveloperKey(API_KEY)
            .setAppId(APP_ID)
            .setOAuthToken(accessToken)
            .addView(view)
            .addView(new google.picker.DocsUploadView())
            .setCallback(pickerCallback)
            .build();
        picker.setVisible(true);
      }
    
      /**
       * Displays the file details of the user's selection.
       * @param {object} data - Containers the user selection from the picker
       */
      async function pickerCallback(data) {
        if (data.action === google.picker.Action.PICKED) {
          let text = `Picker response: \n${JSON.stringify(data, null, 2)}\n`;
          const document = data[google.picker.Response.DOCUMENTS][0];
          const fileId = document[google.picker.Document.ID];
          console.log(fileId);
          const res = await gapi.client.drive.files.get({
            'fileId': fileId,
            'fields': '*',
          });
          text += `Drive API response for first document: \n${JSON.stringify(res.result, null, 2)}\n`;
        }
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
