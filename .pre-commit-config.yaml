repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

#-   repo: https://github.com/PyCQA/pylint
#    rev: v2.15.5
#    hooks:
#      - id: pylint

-   repo: local
    hooks:
      - id: pytest-check
        name: run pytest
        entry: make test
        language: system
        pass_filenames: false
        always_run: true
